{% extends "base.html" %}
{% load thumbnail %}

{% block title %}User Form{% endblock %}

{% block body %}
<div class="mx-auto container items-center px-5 py-12 lg:px-20">
    <form method="post" class="flex flex-col w-full p-10 px-8 pt-6 mx-auto my-6 mb-4 transition duration-500 ease-in-out transform bg-white border rounded-lg lg:w-1/2 ">
      <section class="flex flex-col w-full h-full p-1 overflow-auto">
        {% csrf_token %}
        {{ reservation_form.as_p }}
        {{ customer_form.as_p }}
        <input class="p-2 pl-5 pr-5 bg-transparent border-2 border-blue-500 text-blue-500 text-lg rounded-lg hover:bg-blue-500 hover:text-gray-100 focus:border-4 focus:border-blue-300" type="submit">
      </div>
    </form>
{% endblock %}
