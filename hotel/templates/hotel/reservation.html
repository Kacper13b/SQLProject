{% extends "base.html" %}
{% load thumbnail %}

{% block title %}Reservation{% endblock %}

{% block body %}
<div class="mx-auto container items-center px-5 py-12 lg:px-20">
    <form method="post" class="flex flex-col w-full p-10 px-8 pt-6 mx-auto my-6 mb-4 transition duration-500 ease-in-out transform bg-white border rounded-lg lg:w-1/2 ">
      <section class="flex flex-col w-full h-full p-1 overflow-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="p-2 pl-5 pr-5 bg-transparent border-2 border-blue-500 text-blue-500 text-lg rounded-lg hover:bg-blue-500 hover:text-gray-100 focus:border-4 focus:border-blue-300" type="submit">
      </div>
    </form>
    <div class="max-w-xl mx-auto my-4 border-b-2 pb-4">	
        <div class="flex pb-3">
            <div class="flex-1">
            </div>
    
            <div class="flex-1">
                <div class="w-10 h-10 bg-blue-500 border-2 border-grey-light mx-auto rounded-full text-lg text-white flex items-center">
                    <span class="text-grey-darker text-center w-full">1</span>
                </div>
            </div>
    
    
            <div class="w-1/4 align-center items-center align-middle content-center flex">
                <div class="w-full bg-blue-500 rounded items-center align-middle align-center flex-1">
                     <div class="bg-green-light text-xs leading-none py-1 text-center text-grey-darkest rounded " style="width: 100%"></div>
                </div>
            </div>
        
            
            <div class="flex-1">
                <div class="w-10 h-10 bg-blue-500 border-2 border-grey-light mx-auto rounded-full text-lg text-white flex items-center">
                    <span class="text-grey-darker text-center w-full">2</span>
                </div>
            </div>
        
            <div class="w-1/4 align-center items-center align-middle content-center flex">
                <div class="w-full bg-blue-500 rounded items-center align-middle align-center flex-1">
                     <div class="bg-green-light text-xs leading-none py-1 text-center text-grey-darkest rounded " style="width: 20%"></div>
                </div>
            </div>
        
            <div class="flex-1">
                <div class="w-10 h-10 bg-blue-500 border-2 border-grey-light mx-auto rounded-full text-lg text-white flex items-center">
                    <span class="text-grey-darker text-center w-full">3</span>
                </div>
            </div>
            
        
        
            <div class="flex-1">
            </div>		
        </div>
        
        <div class="flex text-xs content-center text-center">
            <div class="w-1/3">
                Reservation
            </div>
            
            <div class="w-1/3">
                Customer
            </div>
            
            <div class="w-1/3">
                Sum up
            </div>
            		
        </div>
    </div>
</div>

{% endblock %}
